<div class="update-car-container">
  <h2>Update Car</h2>
  <form (ngSubmit)="onUpdateCar()">
    <div class="form-group">
      <label for="brand">Brand</label>
      <input
        id="brand"
        [(ngModel)]="car.brand"
        name="brand"
        type="text"
        (focus)="clearError('Brand')"
      />
    </div>
    @if (errors.Brand) {
    <div class="error-message">
      {{ errors.Brand[0] }}
    </div>
    }
    <div class="form-group">
      <label for="model">Model</label>
      <input
        id="model"
        [(ngModel)]="car.model"
        name="model"
        type="text"
        (focus)="clearError('Model')"
      />
    </div>
    @if (errors.Model) {
    <div class="error-message">
      {{ errors.Model[0] }}
    </div>
    }
    <div class="form-group">
      <label for="year">Year</label>
      <input
        id="year"
        [(ngModel)]="car.year"
        name="year"
        type="number"
        min="1900"
        (focus)="clearError('Year')"
        required
      />
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input
        id="color"
        [(ngModel)]="car.color"
        name="color"
        type="text"
        (focus)="clearError('Color')"
      />
    </div>
    <div class="form-group">
      <label for="dailyRate">Daily Rate</label>
      <input
        id="dailyRate"
        [(ngModel)]="car.dailyRate"
        name="dailyRate"
        type="number"
        min="0"
        (focus)="clearError('DailyRate')"
      />
    </div>
    <div class="form-group">
      <label for="carImage">Car Image URL</label>
      <input
        id="carImage"
        [(ngModel)]="car.carImage"
        name="carImage"
        type="url"
        (focus)="clearError('CarImage')"
      />
    </div>
    <div class="form-group">
      <label for="regNo">Registration No</label>
      <input
        id="regNo"
        [(ngModel)]="car.regNo"
        name="regNo"
        type="text"
        (focus)="clearError('RegNo')"
      />
    </div>
    @if (errors.RegNo) {
    <div class="error-message">
      {{ errors.RegNo[0] }}
    </div>
    }
    <button type="submit">Update Car</button>
  </form>
</div>
